<div class="container" id="form">

  <form class="was-validated">
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
	
   <div class="form-group">
	<label for="movie">Movie:</label>
	<select class="form-control">
		<option>Select a Movie</option>
		<option>Hero</option>
		<option>Darbar</option>
		<option>Master</option>
		<option>Visvasam</option>
	</select>
	</div>
	
	   <div class="form-group">
	<label for="time">Timings:</label>
	<select class="form-control">
		<option>Select a Show Time</option>
		<option>11:00Am to 2:00pm</option>
		<option>3:00pm to 6:00pm</option>
		<option>7:00pm to 10:30pm</option>
		<option>10:50pm to 1:00Am</option>
	</select>
	</div>

	<div class="form-group">
      <label for="seats">Seats:</label>
      <input type="text" class="form-control" placeholder="Enter the no of seats" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
	
    <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" required> I agree.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
	
    <center><button type="submit" class="btn btn-danger">Book My Show</button></center>
	
  </form>
